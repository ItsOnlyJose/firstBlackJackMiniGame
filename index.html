<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose's Blackjack | Mini - Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jose's BlackJack</h1>
    <div class="main">
        <div class="game-buttons">
            <button>Deal</button>
            <button onclick="removeCards()">Hit Me</button>
            <button onclick="stand()">Stand</button>
        </div>

        <div class="game-board">
            <div class="dealer">
                <div class="card">10</div>
                <div class="card">9</div>
            </div>
            <div class="player">
                <div class="card">10</div>
                <div class="card">10</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
